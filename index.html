<!DOCTYPE html>
  <html>
    <head>
      <title>Number Guesser</title>
      <link href="text.css" type="text/css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    </head> 
    <body>
      <header>
        <h1 class="bolder">Number</h1>
        <h1>Guesser</h1>
      </header>
      <form>
        <p>Choose number range to randomize</p>
        <p class="inblock">between</p> 
        <input type="text" class="min-input" name="minInput" placeholder="Min." required />
        <p class="inblock">and</p>
        <input type="text" class="max-input" name="maxInput" placeholder="Max." required />
        <button class="enter-btn" disabled>Enter</button>
        <input type="text" class="guess-input" name="guessNumber" placeholder="Enter your guess" required />
        <button class="guess-btn" disabled>Guess</button>
        <button class="clear-btn" disabled>Clear Guess</button>
      </form>
      <section>
        <p>Your guess was</p>
        <h2 class="guess-display">??</h2>
        <p class="msg">Go ahead, try it!</p>
        <button class="reset-btn" disabled>Reset</button>
      </section>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
